plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'me.champeau.jmh' version '0.7.2'
    id 'at.released.wasm2class.plugin' version '0.3'
    id 'com.diffplug.spotless' version '6.23.2'
}

wasm2class {
    modules {
        // Customize this to match your actual wasm file
        create("Yggdrasil") {
            wasm = file("../target/wasm32-unknown-unknown/release/pure_wasm.wasm")
            targetPackage = "org.example.wasm"
        }
    }
}

sourceSets["main"].java {
    srcDir("build/generated-sources/chicory-aot")
}

spotless {
    java {
        googleJavaFormat("1.17.0")
        target("src/**/*.java")
    }
}

test {
    useJUnitPlatform()
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation libs.junit

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.18.3'

    implementation 'com.dylibso.chicory:runtime:1.0.0'

    jmh 'org.openjdk.jmh:jmh-core:1.37'

    jmhAnnotationProcessor 'org.openjdk.jmh:jmh-generator-annprocess:1.37'

    implementation("io.getunleash:yggdrasil-engine:0.1.2")

    implementation("io.getunleash:unleash-client-java:9.3.2")

    implementation("com.google.flatbuffers:flatbuffers-java:23.1.21")

    testImplementation("org.junit.jupiter:junit-jupiter:5.9.2")

    testImplementation("org.mockito:mockito-core:4.11.0")

    testImplementation("org.slf4j:slf4j-simple:2.0.5")
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
